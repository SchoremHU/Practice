<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
        /*
        **************************
        Array.prototype.sort
        可以对数组中的元素进行排序
        排序的算法是根据字符串比较大小的算法进行排序
        不适合数字排序
        用法是      f.sort()
        *******函数式编程，一个函数作为另外一个函数的输入********
        f,sort(function(a,b){return a-b})
        根据返回的 a-b 的值进行排序


        */    
    </script>
  </body>
</html>
