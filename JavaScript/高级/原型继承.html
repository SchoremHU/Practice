<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <script>
      function animal(age, name) {
        this.age = age;
        this.name = name;
      }
      animal.prototype.run = function() {
        console.log(this.name + "running....");
      };
      function cat(age, name) {
        this.age = age;
        this.name = name;
      }
      cat.prototype = new animal();
      cat.prototype.constructor = cat;
      let c = new cat(11, "ss");
      c.run();

      /**
      *对象的属性：
        读取：首先搜素当前对象的属性，如果没有从原型链上去搜索
        设置：首先在对象上进行搜索，如果直接设置内容，如果没有这个属性，那么直接添加一个属性，对象属性的动态特性


        问题：
        1、子类的构造函数的参数，没发传递给父类
        2、子类的原型的constructor会被改变，需要手动更改过来
        3、如果父类里面有引用类型，那么所有的子类会共享这个引用类型
      */


    </script>
  </body>
