<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css.css">
    </head>

    <body>
        <main>
            <div class="wrapper" id="mainx"></div>
        </main>
    </body>
    <script>
        var keys = {
            '0': { 0: 'q',1: 'w',2: 'e',3: 'r', 4: 't',5: 'y',6: 'u',7: 'i', 8: 'o',9: 'p',length: 10},
            '1': { 0: 'a',1: 's',2: 'd',3: 'f',4: 'g',5: 'h',6: 'j',7: 'k',8: 'l',length: 9},
            '2': { 0: 'z',1: 'x',2: 'c',3: 'v',4: 'b',5: 'n',6: 'm',length: 7},
            'length': 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.xom',
            'e': 'ele.com',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.com',
            'i': 'iqiyi.com',
            'o': 'opera.com',
            'p': undefined,
            'a': 'acfun.com',
            's': 'sohu.com',
            'z': 'zhihu.com',
            'm': 'mcdonalds.com.cn'
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }
// 生成键盘
        var index = 0
        while (index < keys['length']) {
            var div1 = document.createElement('div')
            div1.className = 'row'
            mainx.appendChild(div1)
            var row = keys[index]
            var index2 = 0
            while (index2 < row['length']) {
                var kbd1 = document.createElement('kbd')
                var span = document.createElement('span')
                span.textContent = row[index2]
                kbd1.appendChild(span)
                kbd1.className = 'key'
                var buttonx = document.createElement('button')
                buttonx.textContent = '编辑'
                buttonx.id = row[index2]
                var img = document.createElement('img')
                if (hash[row[index2]]) {
                    img.src = 'http://' + hash[row[index2]] + '/favicon.ico'
                } else {
                    img.src = '#'
                }
                img.onerror = function (imgx) {
                    imgx.target.src = '#'
                }
                buttonx.onclick = function (beidianji) {
                    var  buttonx1 = beidianji.target
                    var img2 = buttomx1.previousSibling
                    var key = buttonx1.id
                    var x = prompt('新网址')
                    hash[key] = x
                    img2.src = 'http://' + x + '/favicon.ico'

                    img2.onerror = function (imgx) {
                        console.log('error')
                        imgx.target.src = '#'
                    }
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                kbd1.appendChild(img)
                kbd1.appendChild(buttonx)
                div1.appendChild(kbd1)
                index2 = index2 + 1
            }
            index = index + 1
        }
// 监听键盘
        document.onkeypress = function (监听) {
            var 键盘key = (监听['key'])
            var website = hash[键盘key]
            // location.href ='http://' + website 
            window.open('http://' + website, '_blank')
        }
    </script>

</html>
