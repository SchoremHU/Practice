<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.4.0.js"></script>
    <style>
    [v-cloak]{
        display:none;
    }
    .inner {
      height: 150px;
      background-color: darkcyan;
    }

    .outer {
      padding: 40px;
      background-color: red;
    }
    </style>
</head>
<body>
    <div id="app">
        <!-- <p v-cloak>{{msg}}</p> -->
        <p  v-html="msg">1111111</p>
        <input type="button" value="按钮"  :title="msg1 + '123'"  @click="show">
        <hr>
        <input type="button" value="跑起来" @click="go">
        <input type="button" value="停下" @click="stop">
        <h4> {{msg2}} </h4>
        <hr>
        <div class="inner" @click.capture="div1Handler">
        <a href="https://www.baidu.com" @click.prevent>阻止访问百度</a>
        <input type="button" value="stop停止冒泡" @click.stop="btnHandler">
        <input type="button" value="捕捉触发" @click="btnHandler">
        <a href="https://www.baidu.com" target="_blank" @click.prevent.once>执行一次百度</a>
        </div>
        
        
    </div>

</body>

<script>

var vm = new Vue({
    el:'#app',
    data:{
        msg:'<h1>1213123</h1>',
        msg1:'自定义的标签文本',
        msg2:'Vue跑马灯效果--',
        intervalId:null
    },
    methods:{
        show(){
            alert('hello')
        },
        go(){
            if(this.intervalId != null )return;

            this.intervalId = setInterval(() => {
                var start = this.msg2.substring(0,1)
                var end = this.msg2.substring(1)
                this.msg2 = end + start
            },400)
        },
        stop(){
            clearInterval(this.intervalId)
            this.intervalId = null;
        },
        div1Handler() {
          console.log('这是触发了 inner div 的点击事件')
        },
        btnHandler() {
          console.log('这是触发了 btn 按钮 的点击事件')
        },
        linkClick() {
          console.log('触发了连接的点击事件')
        },
        div2Handler() {
          console.log('这是触发了 outer div 的点击事件')
        }
    }
})

</script>
</html>
