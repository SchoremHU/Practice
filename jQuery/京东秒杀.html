<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.1.1.min.js"></script>
    <style>
    html,body,div{
        padding: 0;
        margin: 0;
    }
    .box{
        width: 583px;
      height: 299px;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
    }
    .cv-box {
      position: absolute;
      top: 100%;
    }
    
    </style>
</head>
<body>
    <div class="box">
        <div class="bg-box">
            <img src="./img/1.png" alt="">
        </div>
        <div class="cv-box">
            <img src="./img/2.png" alt="">
        </div>
    </div>

    <script>
    $(function(){
        $('.box').hover(function(e){
            $('.cv-box').animate({top:0},500);
        },function(e){
            $('.cv-box').animate({top:'100%'},500);
        })

    })
    // index() 获取元素的索引
    </script>
</body>
</html>
