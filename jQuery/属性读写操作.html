<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <p class="txt">12123123</p>
    <p class="txt">12123123</p>
    <p class="txt">12123123</p>
    <p class="txt">12123123</p>
    <p class="txt">12123123</p>
    <script>
      $(function() {
        // 读取属性,接受一个参数：属性名字，返回第一个匹配对象的属性值
        $("p").attr("ss");
        // 写入属性，设置属性，接受两个参数，第一个是属性名字，第二个是设置属性值
        // 通过attr方法获取的单属性的值得时候，是属性名字或undefined
        $("p").attr("tmd", "123");
        // 传入一个属性对象
        $("p").attr({
          mk: "123",
          md: "222"
        });
        // 回调函数
        $("p").attr("tmd", function(index, oldAttr) {
          return oldAttr + index;
        });
        // 设置单个属性值的设置方法、
        // $('#ckb2').attr('checked',)

        $('#ckb2').prop('checked',false);
        $('#ckb2').prop('checked',true);
      });
    </script>
  </body>
</html>
